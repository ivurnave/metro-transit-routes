<html>
    <head>
        <title>Metro Stop Checker</title>
        <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="my-3">Metro Stop Checker</h1>
            <div class="row gx-0 mb-3">
                <div class="col-sm-12 mb-3 mb-lg-0 col-lg-4 ">
                    <div class="input-group">
                        <input type="text" id="routeIdInput" class="form-control" placeholder="Route Number">
                        <button class="btn btn-warning" type="button" id="btnClearRoute" onclick="clearRoute()">Clear</button>
                        <button class="btn btn-primary" type="button" id="btnSetRoute" onclick="setRoute()">Set route</button>
                    </div>
                </div>
                <div class="col-sm-12 mb-3 mb-lg-0 col-lg-4">
                    <div class="input-group ms-lg-2">
                        <input type="text" id="stopIdInput" class="form-control" placeholder="Stop number">
                        <button class="btn btn-primary" type="button" id="btnAddStop" onclick="addStop()">Add stop</button>
                    </div>
                </div>
                <div class="col-sm-12 mb-3 mb-lg-0 col-lg-4">
                    <div class="d-flex flex-col ms-lg-2">
                        <button class="btn btn-outline-primary text-nowrap ms-lg-2" type="button" id="updateTime" onclick="updateTimes()">Update times</button>
                        <div id="updateLoading" hidden class="ms-2">
                            <div class="loader">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul id="times" class="list-group">
                <!-- Times table goes here -->
            </ul>
        </div>
    </body>
</html>
